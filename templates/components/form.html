<form method="POST" class="space-y-4 sm:space-y-6" onsubmit="handleSubmit(event)">
  <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-4">
      {% for stat in ['hp', 'attack', 'defense', 'sp_atk', 'sp_def', 'speed'] %}
          <div class="group">
              <label class="block text-xs font-medium text-slate-700 mb-1 sm:text-sm sm:mb-2">
                  {{ stat.replace('_', ' ').title() }}
              </label>
              <input type="number" name="{{ stat }}" required
                     class="w-full px-4 py-2.5 text-sm rounded-xl border-2 border-slate-200
                            focus:border-red-500 focus:ring-2 focus:ring-red-100 transition-all
                            sm:px-6 sm:py-3 sm:text-base sm:rounded-2xl"
                     min="1" max="{{ '255' if stat == 'hp' else '230' if stat in ['defense', 'sp_def'] else '190' if stat == 'attack' else '194' if stat == 'sp_atk' else '180' }}"
                     placeholder="Ej: {{ '75' if stat == 'hp' else '100' if stat == 'attack' else '90' if stat in ['defense', 'speed'] else '110' if stat == 'sp_atk' else '80' }}">
          </div>
      {% endfor %}
  </div>

  <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-red-600 to-blue-600 text-sm
                 font-semibold text-white rounded-xl transition-all hover:from-red-700
                 hover:to-blue-700 active:scale-95 sm:py-4 sm:px-6 sm:text-lg sm:rounded-2xl
                 sm:font-bold">
      Analyze Pok√©mon
  </button>
</form>
