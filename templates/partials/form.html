<div id="form-container">
  <form method="POST" class="space-y-6" onsubmit="handleSubmit(event)">
      <div class="grid grid-cols-2 gap-4">
          <!-- HP -->
          <div class="group">
              <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">HP</label>
              <input type="number" name="hp" required class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500
                     focus:ring-4 focus:ring-red-100 transition-all shadow-sm" min="1" max="255"
                  placeholder="Ej: 75">
          </div>

          <!-- Attack -->
          <div class="group">
              <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Attack</label>
              <input type="number" name="attack" required class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500
                     focus:ring-4 focus:ring-red-100 transition-all shadow-sm" min="1" max="255"
                  placeholder="Ej: 100">
          </div>

          <!-- Defense -->
          <div class="group">
              <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Defense</label>
              <input type="number" name="defense" required class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500
                     focus:ring-4 focus:ring-red-100 transition-all shadow-sm" min="1" max="255"
                  placeholder="Ej: 90">
          </div>

          <!-- Sp. Atk -->
          <div class="group">
              <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Sp. Atk</label>
              <input type="number" name="sp_atk" required class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500
                     focus:ring-4 focus:ring-red-100 transition-all shadow-sm" min="1" max="255"
                  placeholder="Ej: 110">
          </div>

          <!-- Sp. Def -->
          <div class="group">
              <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Sp. Def</label>
              <input type="number" name="sp_def" required class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500
                     focus:ring-4 focus:ring-red-100 transition-all shadow-sm" min="1" max="255"
                  placeholder="Ej: 80">
          </div>

          <!-- Speed -->
          <div class="group">
              <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Speed</label>
              <input type="number" name="speed" required class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500
                     focus:ring-4 focus:ring-red-100 transition-all shadow-sm" min="1" max="255"
                  placeholder="Ej: 90">
          </div>

      </div>

      <button type="submit"
          class="w-full py-4 px-6 bg-gradient-to-r from-red-600 to-blue-600 hover:from-red-700 hover:to-blue-700
             text-white rounded-2xl font-bold text-lg transition-all transform hover:scale-105 shadow-lg">
          Analyze Pok√©mon
      </button>
  </form>
</div>
