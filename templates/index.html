<!DOCTYPE html>
<html class="h-full">
<head>
    <title>Pokémon Cluster Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Incluir Tailwind via CDN (para desarrollo) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gradient-to-br from-red-50 to-blue-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-[2rem] shadow-2xl p-8 border-8 border-yellow-400/20 bg-gradient-to-br from-white to-slate-50">
            <!-- Encabezado con temática Pokémon -->
            <div class="mb-8 text-center relative">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-red-600 to-blue-600 bg-clip-text text-transparent">
                    Pokémon Type Analyzer
                </h1>
                <p class="mt-2 text-slate-500">Discover your Pokémon's strategic group</p>
            </div>

            <!-- Formulario con estilos Pokémon -->
            <form method="POST" class="space-y-6">
                <div class="space-y-4">
                    <!-- Selector Tipo 1 -->
                    <div class="group">
                        <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Primary Type</label>
                        <div class="relative">
                            <select name="type1" required
                                class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-red-500 focus:ring-4 focus:ring-red-100 transition-all
                                       bg-white shadow-sm appearance-none hover:border-red-300 text-slate-700">
                                <option value="">Choose Primary Type</option>
                                {% for type in types %}
                                <option value="{{ type }}" class="text-slate-700">{{ type }}</option>
                                {% endfor %}
                            </select>
                            <div class="absolute inset-y-0 right-3 flex items-center pr-2 pointer-events-none">
                                <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Selector Tipo 2 -->
                    <div class="group">
                        <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">Secondary Type</label>
                        <div class="relative">
                            <select name="type2"
                                class="w-full px-6 py-3 rounded-2xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all
                                       bg-white shadow-sm appearance-none hover:border-blue-300 text-slate-700">
                                <option value="None">None</option>
                                {% for type in types %}
                                <option value="{{ type }}" class="text-slate-700">{{ type }}</option>
                                {% endfor %}
                            </select>
                            <div class="absolute inset-y-0 right-3 flex items-center pr-2 pointer-events-none">
                                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón de Submit -->
                <button type="submit"
                    class="w-full py-4 px-6 bg-gradient-to-r from-red-600 to-blue-600 hover:from-red-700 hover:to-blue-700 text-white rounded-2xl
                           font-bold text-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl">
                    Analyze Pokémon Type
                </button>
            </form>

            <!-- Resultado -->
            {% if prediction is not none %}
            <div class="mt-8 animate-fade-in">
                <div class="bg-gradient-to-br from-slate-50 to-blue-50 p-6 rounded-2xl border-2 border-blue-200 shadow-sm">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="bg-blue-100 p-3 rounded-xl">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-blue-800">Cluster #{{ prediction }}</h3>
                            <p class="text-sm text-blue-600/80">Strategic group characteristics</p>
                        </div>
                    </div>
                    <ul class="space-y-2 text-slate-700">
                        <li class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            Common type combinations
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            Optimal battle strategies
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                            Evolution patterns
                        </li>
                    </ul>
                </div>
            </div>
            {% endif %}

            <!-- Mensaje de Error -->
            {% if error %}
            <div class="mt-6 p-4 bg-red-50 border-l-4 border-red-400 rounded-xl animate-shake">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <span class="text-red-700 font-medium">{{ error }}</span>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
